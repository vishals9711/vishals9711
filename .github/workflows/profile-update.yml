name: Update Profile README

on:
  schedule:
    # Run every Sunday at 05:00 UTC (Requirement 2.1)
    - cron: '0 5 * * 0'
  workflow_dispatch: # Allow manual triggering for testing
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Required for git auto-commit functionality
    
    steps:
      # Requirement 2.2: Check out the repository code successfully
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # Requirement 2.3: Set up the Python 3.10 environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # Configure workflow to install UV and set up Python environment
      - name: Install UV
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      # Add steps to install dependencies with UV and execute main script
      - name: Install dependencies with UV
        run: |
          uv sync
      
      # Requirement 2.4: Execute main script with API keys as secure environment variables
      - name: Update profile README
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_PAT_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
        run: |
          uv run python scripts/update_profile.py
      
      # Requirement 2.5: Automatically commit the updated file to main branch
      # Requirement 2.6: Handle errors gracefully without breaking the repository
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are changes to commit
          if git diff --quiet HEAD -- README.md; then
            echo "No changes to README.md, skipping commit"
            exit 0
          fi
          
          # Stage and commit changes
          git add README.md
          git commit -m "ðŸ¤– Update profile README with latest stats"
          
          # Push changes with error handling
          if ! git push; then
            echo "Failed to push changes, but not failing the workflow"
            exit 0
          fi
          
          echo "Successfully updated profile README"
        continue-on-error: true # Ensures workflow doesn't fail if git operations have issues
