name: Update Profile README

on:
  schedule:
    # Run every Sunday at 05:00 UTC (Requirement 2.1)
    - cron: '0 5 * * 0'
  workflow_dispatch: # Allow manual triggering for testing
  push:
    branches:
      - master

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Required for git auto-commit functionality
    
    steps:
      # Requirement 2.2: Check out the repository code successfully
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent Node.js version
          cache: 'pnpm'
      
      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Update profile README
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_PAT_TOKEN: ${{ secrets.GH_PAT_TOKEN }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        run: |
          pnpm start
      
      # Requirement 2.5: Automatically commit the updated file to main branch
      # Requirement 2.6: Handle errors gracefully without breaking the repository
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are changes to commit
          if git diff --quiet HEAD -- README.md; then
            echo "No changes to README.md, skipping commit"
            exit 0
          fi
          
          # Stage and commit changes
          git add README.md
          git commit -m "ðŸ¤– Update profile README with latest stats"
          
          # Push changes with error handling
          if ! git push; then
            echo "Failed to push changes, but not failing the workflow"
            exit 0
          fi
          
          echo "Successfully updated profile README"
        continue-on-error: true # Ensures workflow doesn't fail if git operations have issues
